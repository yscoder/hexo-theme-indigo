#添加新菜单项遵循以下规则
# menu:
#  link:               fontawesome图标，省略前缀，本主题前缀为 icon-，必须
#    text: About       菜单显示的文字，如果省略即默认与图标一致，首字母会转大写
#    url: /about       链接，绝对或相对路径，必须。
#    target: _blank    是否跳出，省略则在当前页面打开
menu:
  home:
    text: 主页
    url: /
  archives:
    text: 文章
    url: /archives
  # tags:
  #   text: 标签
  #   url: /tags
  book:
    text: 简书
    url: http://www.jianshu.com/users/83129d433d72/latest_articles
    target: _blank
  weibo:
    text: 微博
    url: http://weibo.com/lxchuan12
    target: _blank
  github:
    url: https://github.com/lxchuan12
    target: _blank
  # link:
  #   text: 测试
  #   url: /404
  hand-o-right:
    text: 作品展示
    url: https://lxchuan12.github.io/works/
    target: _blank
  user:
    text: 关于我
    url: https://lxchuan12.github.io/2016/09/07/20160907-How-do-I-set-foot-on-the-front-end-of-the-road/
    target: _blank

rss: /atom.xml

#你的头像url
avatar: /img/logo.jpg

# email
email: lxchuan12@163.com

# 设置 Android L Chrome 浏览器状态栏颜色
color: '#3D95D5'
#color: '#3F51B5' #默认使用
#color: '#02A1E6'

# Content
tags:
  title: 标签

# 文章截断
excerpt_render: false
excerpt_length: 200
excerpt_link: 阅读全文>>
mathjax: false
archive_yearly: true

#是否开启分享
share: true

#是否开启打赏，关闭 reward: false
reward:
  title: 你的打赏是我写作的动力~
  wechat: /img/wechat.jpg     #微信，关闭设为 false
  alipay: /img/alipay.jpg     #支付宝，关闭设为 false

#是否开启搜索
search: true

#是否大屏幕下文章页隐藏导航
hideMenu: true

#是否开启toc
#toc: false
toc:
  list_number: true  # 是否显示数字排序

#站长统计，如要开启，输入CNZZ站点id，如 cnzz: 1255152447
cnzz: false

# Miscellaneous
google_analytics: ''
favicon: /favicon.ico

# less
less:
  paths:
    - source/css/style.less

#是否开启多说评论，填写你在多说申请的项目名称 duoshuo: duoshuo-key
#若使用disqus，请在博客config文件中填写disqus_shortname，并关闭多说评论
duoshuo: lxchuan12
